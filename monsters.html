<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monsters - Whipper Wiki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div id="wiki-header"></div>

  <main class="main">
    <div class="container">
      <header class="page-header"><h1>Monsters</h1></header>
      <div class="table-controls">
        <div class="search-box"><input type="text" id="search-input" placeholder="Search monsters..."></div>
        <select id="filter-drops" class="filter-select"><option value="">All Drops</option></select>
        <span class="text-muted">Showing <span id="result-count">-</span> monsters</span>
      </div>
      <div class="table-container">
        <table class="data-table" id="monsters-table">
          <thead><tr>
            <th data-sort="id" class="stat-col">ID</th>
            <th data-sort="nameId">Name</th>
            <th data-sort="hp" class="stat-col">HP</th>
            <th data-sort="atk" class="stat-col">ATK</th>
            <th data-sort="def" class="stat-col">DEF</th>
            <th data-sort="spd" class="stat-col">SPD</th>
            <th data-sort="exp" class="stat-col">EXP</th>
            <th data-sort="item1">Drop 1</th>
            <th data-sort="item2">Drop 2</th>
          </tr></thead>
          <tbody><tr><td colspan="9" class="loading">Loading monsters...</td></tr></tbody>
        </table>
      </div>
      <div id="TODO" class="card mt-3">
        <h3>TODO</h3>
        <p class="mt-1 text-muted">- Add details about monster scaling and Miasma Level</p>
        <p class="mt-1 text-muted">- Add details about Elite monsters and when they start spawning</p>
      </div>
    </div>
  </main>

  <div id="wiki-footer"></div>
  <script src="js/helpers.js"></script>
  <script src="js/pages/monsters.js"></script>
</body>
</html>
